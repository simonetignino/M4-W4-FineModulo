<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>BackOffice</title>
</head>
<body>
    
    <header data-bs-theme="dark">
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-start">
              <a href="#" class="navbar-brand d-flex align-items-center">
                <strong class="h3">Marketplace</strong>
              </a>
              <a class="mx-3 navbar-brand" href="/index.html">Home</a>
              <a class="mx-3 navbar-brand" href="/BackOffice/backoffice.html">BackOffice</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <form id="form" class="mt-3 ">
                    <h2 style="border-bottom: 1px solid #c7c7c7;">AGGIUNGI ARTICOLO</h2>
                    <div class="mb-3">
                      <label for="name" class="form-label">Nome</label>
                      <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                      <label for="description" class="form-label">Descrizione</label>
                      <input type="text" class="form-control" id="description" >
                    </div>
                    <div class="mb-3">
                        <label for="imageUrl" class="form-label">Immagine(URL)</label>
                        <input type="text" class="form-control" id="imageUrl" >
                      </div>
                    <div class="d-flex">
                        <div class="mb-3 ">
                            <label for="brand" class="form-label">Marca</label>
                            <input type="text" class="form-control" id="brand" >
                          </div>
                          <div class="mb-3 mx-4">
                            <label for="price" class="form-label">Prezzo</label>
                            <input type="number" class="form-control" id="price" >
                          </div>
                    </div>
                    <button class="btn btn-success" onclick="addArticle()">Aggiungi</button>
                    <button class="btn btn-secondary">Modifica</button>
                </form>
                <button class="btn btn-secondary" onclick="showArticle()">Mostra</button>
            </div>
        </div>
        <div id="products-list" class="container">
            
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="backoffice.js"></script>
</body>
</html>
